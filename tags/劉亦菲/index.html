<label style=margin-left:1rem><input type=radio x-model=sort value=popular> 人気順</label></div><div class=question-cards style=width:100%><div class=card-container id=cardContainer><div class=card data-title=仙剣奇侠伝 data-body="仙剣奇侠伝（シェンジエンチーシャーチュアン） 作品概要 『仙剣奇侠伝』（シェンジエンチーシャーチュアン、xiān jiàn qí xiá chuán）は、2005年に制作された中国の古装ファンタジー武俠ドラマです。同名の人気ゲーム1を原作として、李国立（リー・グオリー、lǐ guó lì）監督が手がけた作品で、胡歌（フー・ガー、hú gē）、刘亦菲（リウ・イーフェイ、liú yì fēi）、安以轩（アン・イーシュエン、ān yǐ xuān）、刘品言（リウ・ピンイエン、liú pǐn yán）、彭于晏（ポン・ユーイエン、péng yú yàn）らが出演しています。
物語は、小さな漁村の店員である李逍遥（リー・シャオヤオ、lǐ xiāo yáo）が、偶然にも南诏国（ナンチャオグオ、nán zhào guó）2の公主である赵灵儿（チャオ・リンアー、zhào líng ér）と出会い、結婚することから始まります。しかし、拜月教（バイユエジャオ、bài yuè jiào）3の追撃により二人は離ればなれになり、李逍遥は赵灵儿との過去を忘れてしまいます。その後、御剣術（ユージエンシュー、yù jiàn shù）4などの法術を学んだ李逍遥は、赵灵儿と再会を果たします。赵灵儿の母親を探す旅の中で、林月如（リン・ユエルー、lín yuè rú）、刘晋元（リウ・ジンユエン、liú jìn yuán）らと出会い、数々の冒険を経験します。最終的に、拜月教主（バイユエジャオジュー、bài yuè jiào zhǔ）の脅威に立ち向かい、赵灵儿は自らを犠牲にして水魔兽（シュイモーショウ、shuǐ mó shòu）5を倒し、李逍遥たちもそれぞれ異なる結末を迎えます。
このドラマは、中国古代の仙妖神鬼伝説を背景に、武俠と仙俠6をテーマとした作品で、2005年1月24日に台湾中視で初放送され、その後中国本土でも放送されました。美しい愛情物語と壮大なファンタジー世界観で多くの視聴者を魅了し、2005年の代表的なドラマ作品として高く評価されています。
各話あらすじ 第1話 序章では、十年前の南诏国で巫后（ウーホウ、wū hòu）7の公開裁判が行われます。拜月（バイユエ、bài yuè）が人心を惑わし、巫后を妖女だと言いふらします。巫后の正体を暴くため、拜月は水魔兽を召喚して水害を引き起こしますが、巫后は民を救うために正体を現し、勇敢に水魔兽と戦います。姥姥（ラオラオ、lǎo lao）8は赵灵儿を抱いて皇宮から逃げ出し、李逍遥と酒剑仙（ジウジエンシエン、jiǔ jiàn xiān）9に助けられます。
李逍遥は夢の中で罗刹鬼婆（ルオチャーグイポー、luó chà guǐ pó）10と空中戦を繰り広げ、撃墜されてベッドに落ちて李大婶（リー・ダーシェン、lǐ dà shěn）に起こされます。李大婶は李逍遥に店の扉を開けるよう言いつけます。李逍遥が扉を開けると、三人の怪しい拜月教徒に出会います。三人は李家客栈（リージャークーザン、lǐ jiā kè zhàn）11（雲来雲去客栈）に泊まりますが、実は別の目的がありました。彼らは李大婶を昏睡状態にし、李大婶を救うため、李逍遥は罠にかかって仙灵岛（シエンリンダオ、xiān líng dǎo）12に向かい、偶然赵灵儿と出会います。しかし、赵灵儿と姥姥は十年前から李逍遥を知っていると言い、李逍遥は大いに困惑します。姥姥は李逍遥と赵灵儿を結婚させます。
第2話 李逍遥と赵灵儿が結婚式を挙げる際、李逍遥は自分が赵灵儿にふさわしくないと感じて逃げ出しますが、赵灵儿が追いかけて説得し、二人は洞房花烛夜13を迎えます。翌日、赵灵儿は李逍遥を島から送り出し、二人は名残惜しく別れます。この時、三名の拜月教徒が島を襲撃し、姥姥と仙女たちが拜月教徒と激しく戦います。赵灵儿は李逍遥を守るため、彼を小舟に投げ入れて島から離します。同時に、阿奴（アーヌー、ā nú）は赵灵儿に危険が迫っていることを感じ取りますが、拜月は娘を思う巫王（ウーワン、wū wáng）を欺いて、赵灵儿は元気だと嘘をつきます。
李逍遥は以前拜月教から与えられた忘忧蛊（ワンヨウグー、wàng yōu gū）14の薬効が現れ、仙灵岛での出来事をすべて忘れてしまいます。夜に偶然酒剑仙と出会い、武功を伝授されます。
第3話 李逍遥は偶然、三名の拜月教徒に連れ去られた赵灵儿を発見しますが、もう彼女のことを覚えていません。赵灵儿を救うため三人の追撃から逃れようとしますが、酒剑仙に救われます。姥姥を救うため、赵灵儿と李逍遥は再び仙灵岛に戻り、瀕死の姥姥を見つけます。姥姥が亡くなると、赵灵儿は悲しみながらも姥姥を火葬し、骨灰を南诏国に持ち帰る準備をします。李逍遥も姥姥との約束で、赵灵儿を南诏に送ることを承諾し、二人はまず余杭镇（ユーハンジェン、yú háng zhèn）に戻ります。
第4話 李逍遥は赵灵儿を南诏に送るため、埠頭で近所の人々に見送られながら二人は出発します。拜月は阿奴の手を借りて赵灵儿を連れ戻そうとします。
南诏への道中、李逍遥と赵灵儿は互いに支え合い、感情がますます深まります。新科状元の刘晋元とも出会います。嫉妬から刘晋元をからかおうとしますが、赵灵儿に見つかり、刘晋元を救うふりをします。感謝の気持ちを表して、刘晋元は二人を叔父の家に招待します。
大通りで、横暴で理不尽な悪女が人を追いかけているのに出会い、二人は森まで追跡します。
第5話 二人は悪女を森まで追跡し、悪女が若い男女のカップルを拷問しているのを目撃します。李逍遥と赵灵儿は見かねて介入し、李逍遥は悪女を打ち負かして木に縛り付け、拷問されていた人々を解放します。李逍遥と赵灵儿が去った後、悪女は二人の無頼漢に襲われそうになりますが、幸い李逍遥と赵灵儿が戻ってきて彼女を救います。悪女は激怒して李逍遥を重傷させてしまい、赵灵儿は法力で李逍遥を救いますが、自分は体力を消耗して倒れてしまいます。目覚めた時にはベッドの上で、李逍遥と刘晋元が付き添っていました。この時、侍女が刘晋元に「お嬢様が人を殺しました」と報告します。実は、その悪女こそ林月如（リン・ユエルー、lín yuè rú）だったのです。林月如と李逍遥が顔を合わせると、二人は特に敵対心を抱き、互いに譲りません。林天南（リン・ティエンナン、lín tiān nán）は娘のために比武招亲（ビーウージャオチン、bǐ wǔ zhāo qīn）15を開催します。当日、林月如は手加減なく、多くの武者を重傷させます。さらに暴言を吐くため、李逍遥は見かねて台上で挑戦し、勝利を収めます。林天南は李逍遥に林家への婿入りを強要しますが、李逍遥は拒否し、一戦交えます。李逍遥は林月如を救い、林月如はそのため李逍遥を愛するようになり、赵灵儿に李逍遥から離れるよう迫りますが、赵灵儿は拒否します。この時、阿奴も赵灵儿を探すため中原にやってきます。
李逍遥は刘晋元への嫉妬から赵灵儿と口論になり、赵灵儿は蛇妖の兆候が現れて李逍遥に会うのを恐れます。赵灵儿が蛇妖に連れ去られると、林天南は皆に李逍遥にこのことを知らせてはならず、赵灵儿を救ってはならないと命じます。
第6話 刘晋元は李逍遥を師匠として拝み、李逍遥は刘晋元をからかって蛇の巣に連れて行きますが、結果的に自分が大敗してしまいます。同時に、林天南は赵灵儿に李逍遥から離れるよう派遣し、その夜、赵灵儿は蛇の姿を現し、刘晋元はそれを見て即座に気絶してしまいます。赵灵儿は慌てて逃げ出し、巫王は拜月を信頼して任せ、拜月の惑わしを受けて苗疆池（ミャオジャンチー、miáo jiāng chí）にやってきます。当年水魔兽と苦戦した惨状を見て心を痛めますが、誰にも打ち明けることができず、途方に暮れていた時、隠居していた老巨石长老（ラオジューシーチャンラオ、lǎo jù shí zhǎng lǎo）に出会い、一筋の希望を見出し、拜月と一戦交えることを決意します。
第7話 林天南は李逍遥と林月如の結婚を拝み、二人は拒否し、刘晋元は状元の地位を使って林天南に婚約の取り消しを迫ります。林月如は怒って李逍遥、刘晋元と共に林家を出て、赵灵儿と蛇妖を探しに行きます。
蛇の身体になった赵灵儿は村民に囲まれて攻撃され、自分の法力をコントロールできずに村民を死なせてしまい、さらに自責の念に駆られます。山洞で山神（シャンシェン、shān shén）16に出会い、山神の教えで自分が女娲の後裔であることを知り、大地の力を使って村民を蘇らせます。石长老は山を下りて朝廷に戻り、最初の任務として公主赵灵儿を南诏に連れ戻すことを受け、義子の唐钰（タンユー、táng yù）と部下たちを連れて中原で公主を探します。李逍遥三人もこの時町で赵灵儿の消息を探っており、二つのグループが鉢合わせして衝突が起こります。
第8話 李逍遥三人は老農夫から蛇妖の居場所を聞き出し、李逍遥と林月如は赵灵儿を救いに向かいます。道中で二人は口論になりますが、蛇洞で蛇妖と狐妖に遭遇し、戦いの中で二人は心を合わせて蛇妖を倒します。狐妖は逃げますが、蛇妖が連れてきた人の中に赵灵儿はいませんでした。
中原で赵灵儿を探していた阿奴は、山洞で赵灵儿を見つけ、二人は相談して李逍遥を探しに山を下ります。
刘晋元は李逍遥、林月如とはぐれ、森で負傷した林月如が世話をしていた狐妖に出会います。
第9話 狐妖は刘晋元を蛇洞に誘い込み、夫（蛇妖）の仇を討とうとしますが、結果的に刘晋元の林月如への一途な愛と刘晋元の正直な人格に感動し、彼を解放することにします。同時に、李逍遥と林月如は刘晋元とはぐれたことに気づき、必死に彼を探します。二人は蛇洞に戻り、狐妖を殺して刘晋元を救出します。
赵灵儿と阿奴は森で李逍遥三人に出会いますが、李逍遥と林月如は再び妖怪の策略で、赵灵儿に化けて自分たちを騙そうとしていると思い込みます。二人は赵灵儿を攻撃し、赵灵儿の説明も無駄に終わります。阿奴は赵灵儿を山洞に連れ戻し、先ほどの出来事に赵灵儿は苦痛を感じます。阿奴は自分の配巴蛇（ペイバーシェー、pèi bā shé）17を改造して、蛇の尻尾を失った赵灵儿が李逍遥に会えるようにしますが、赵灵儿が会いに行くと李逍遥と林月如が戯れているのを見て、怒って立ち去ります。
第10話 林月如は李逍遥と賭けて食事を拒否しますが、李逍遥になだめられた後、刀剣のような性格も和らぎ、李逍遥に対して少し暖かい気持ちを抱くようになります。李逍遥は刘晋元との会話で林月如の身の上を知り、同病相憐れむ気持ちから林月如への態度が良くなります。刘晋元は三人の中で自分が余計な存在だと自覚し、手紙を残して立ち去ります。
阿奴は唐钰の名前を中原で聞いて赵灵儿を探し回りますが、唐钰に捕まってしまいます。実は二人は幼馴染の恋人同士でした。唐钰は街で李逍遥に出会い、彼が石长老の財布を盗んだ小泥棒だと気づいて一戦交えますが、阿奴に一线牵（イーシエンチエン、yī xiàn qiān）18で呼び戻されます。
阿奴は唐钰から彼らも公主を探していることを知り、急いで答えて赵灵儿が夜に立ち去ったと林に告げます。李逍遥と石长老を避けるため、赵灵儿を鉄箱に隠しますが、赵灵儿を探すため、李逍遥と石长老は共に戯劇的な驚きを演じます。
第11話 赵灵儿の安全を守るため、阿奴と赵灵儿は服を交換し、道中で赵灵儿は李逍遥への思いを隠しきれず、阿奴はすべてを見ています。
破れた廟で拜月教徒が襲撃してきますが、唐钰が現れて敵を撃退し、赵灵儿を守ります。阿奴と唐钰も赵灵儿が探していた公主だと気づき、二人の世話をした後、唐钰は石长老に報告しに行きます。
朝、赵灵儿と阿奴は河辺で刘晋元に出会い、二人は単独で話をします。阿奴が山洞に戻ると拜月教徒に気絶させられて無底洞（ウーディードン、wú dǐ dòng）19に投げ込まれ、唐钰は阿奴の危険を感じ取って無底洞に駆けつけ、飛び降りて阿奴を救います。霊児は阿奴を探している途中で気絶してしまいます。
第12話 李逍遥と林月如は僵尸镇（ジャンシージェン、jiāng shī zhèn）20（白河村）にやってきて、镇医仙（ジェンイーシエン、zhèn yī xiān）の家で意外にも救われた赵灵儿に出会います。しかし赵灵儿はもう李逍遥を愛していないようで、自ら身を引いて李逍遥を林月如に譲ろうとします。この変化に李逍遥と林月如は大いに驚き、理解できません。
李逍遥と林月如は镇医仙と共に僵尸の災いを解決しようとしますが、効果は上がりません。赵灵儿も人々の僵尸毒を解毒する手伝いをしている時に倒れてしまいます。镇医仙によると、主僵寺（ジュージャンスー、zhǔ jiāng sì）21の住職が僵尸毒を解く方法を知っているということで、三人は主僵寺に向かうことを決めます。
第13話 李逍遥、林月如、赵灵儿の三人は主僵寺にやってきます。実はこの住職は霊気を得るために仏珠で変化した存在でした。赵灵儿が彼の正体を見破ると、この僧珠は喜んで赵灵儿を主人として認め、僵尸の根源である鬼王（グイワン、guǐ wáng）22を探すのを手伝います。鬼王との戦いで林月如が気絶し、李逍遥も危険な状況に陥りますが、赵灵儿は女娲の力で鬼王を打ち倒し、土灵珠（トゥーリンジュー、tǔ líng zhū）23を手に入れます。
阿奴と唐钰は無底洞で落ち続けますが、最後は美しい大草原で目を覚まし、無事でした。赵灵儿は自分が背負う使命の重大さを感じ、李逍遥を巻き込みたくないため、李逍遥と林月如を置いて一人で立ち去ります。
第14話 赵灵儿は石长老一行を見つけて一緒に南诏に帰ろうとしますが、李逍遥と林月如がその後を追い、赵灵儿を探し回ります。山道で追いついた時、戦いの中で李逍遥は気の流れが乱れて気絶してしまいます。赵灵儿一行は旅を続け、ある宿屋に泊まります。阿奴は石长老との関係に不満を持ち、法術で石长老を眠らせて赵灵儿と共に抜け出します。唐钰の部下が雨の中で二人を守ります。李逍遥は赵灵儿への思いが募りますが、どうすることもできず、酒に溺れてしまいます。幸い林月如が心を込めて世話をしてくれます。
第15話 李逍遥が酒から醒めると、昨夜林月如が世話をしてくれたことを思い出し、二人の感情はさらに深まります。
阿奴は赵灵儿の感慨を聞いて、唐钰と恋愛の感覚を見つけたいと思い、街で買い物をしていると石长老に見つかって連れ戻され、叱られます。
李逍遥と林月如は赵灵儿を探し続け、扬州城（ヤンジョウチェン、yáng zhōu chéng）にやってきます。李逍遥は街で第三娘（ディーサンニャン、dì sān niáng）24という女性を見かけ、自分の母親にそっくりだと感じます。
夜、一緒に城に入った太った商人の盗まれた財物を追い返すため、二人は街を追跡しますが、李逍遥は意外にも、この女飛賊が昼間見た自分の母親に似た女性だと発見します。
第16話 李逍遥と林月如は第三娘に彼女の宝物庫まで案内され、街の役人も後を追ってきます。自分の潔白を証明するため、二人は第三娘の家にやってきますが、第三娘に捕まってしまいます。第三娘は林月如を自分の義理の娘にしたいと思い、官府に自首しようとします。李逍遥と林月如を救うため、林月如は同意し、李逍遥の無実を証明するため、李逍遥は事件を解決することを決意し、役人を連れて第三娘の被害者を捕まえます。
李逍遥と林月如は扬州を離れ、山道で太った商人の車隊と宝箱の声を聞きます。
第17話 赵灵儿は森で蛇の精に出会い、彼女が修行後に妖怪になったこと、夫がどのように彼女を嫌ったかを聞いて、赵灵儿は自分のことを連想し、ますます李逍遥に会いたくなくなります。山洞で、李逍遥は心配している太った商人を連れて蛇の精と赵灵儿に出会います。
赵灵儿一行と李逍遥、林月如は同じ宿屋に泊まることになり、二人は別れることを話し合いますが、内心では互いに諦めきれません。
第18話 李逍遥と赵灵儿は二人とも別れを口にしますが、互いに諦めきれず、皆で一緒に過ごし続けます。赵灵儿は李逍遥に諦めてもらうため、わざと唐钰と親密に接し、李逍遥はそれを見て心中穏やかではありません。李逍遥は唐钰を花街に連れて行き、心配していたことではないと聞き出して少し安心し、唐钰と友達になろうとします。この時刘晋元も突然現れ、皆大いに喜びます。林月如は刘晋元を見て、心の中に長い間秘めていた話をします。刘晋元はそれを聞いて、林月如の李逍遥への深い愛情を感じ取ります。
刘晋元は一つのゲームを企画し、李逍遥と赵灵儿を二人きりにしようとしますが、二人はあまり乗り気ではありません。突然現れた黒公子（ヘイゴンズ、hēi gōng zǐ）25が二人の心の中の事柄を引き起こし、李逍遥は心の苦悶から、夜な夜な酒を飲みに行きます。
第19話 刘晋元と石长老の会話は意気投合し、唐钰はそれを見て父親が自分を見捨てたと感じ、心の中で苦しみます。刘晋元を探して心の内を明かすと、刘晋元の一席の話で唐钰は釈然とし、心の中の父親への愛情を吐露します。壁の向こうで石长老がそれを聞いて、深く感動します。
李逍遥の苦痛は針のように林月如の心に刺さり、彼女は自制できずに赵灵儿のところに行って李逍遥から離れるよう求め、李逍遥を解放してほしいと頼みます。林月如が去った後、赵灵儿はさらに苦痛を感じます。
皆で約束して翌晩花灯会（ホアデンホイ、huā dēng huì）26を見に行くことにします。
第20話 花灯会の後、李逍遥、林月如、刘晋元は旅立ちます。拜月教の信者が宿屋にやってきて赵灵儿を連れ去ろうとしますが、赵灵儿は意外にも拜月教の手から逃れ、刘圣（リウシェン、liú shèng）27に蜀山（シューシャン、shǔ shān）28に連れて行かれます。拜月は石长老を殺し、唐钰と阿奴も拜月教の手に落ちます。
蜀山で、赵灵儿は刘圣によって锁妖塔（スオヤオター、suǒ yāo tǎ）29に閉じ込められます。
様々な試練を経た李逍遥は、すでに林月如を愛するようになり、彼女と共に老いるまで添い遂げることを決意します。二人は街で刘晋元が重病だという話を聞き、刘家に急いで向かうと、本当にその通りでした。
第21話 林天南は刘家にやってきて、娘の林月如を家に連れ帰り、李逍遥から離そうとします。李逍遥と武術で勝負しますが、娘の一途な愛情に感動し、最終的に李逍遥を林家の婿として受け入れます。
李逍遥と林月如は刘家の門前で、彩依（ツァイイー、cǎi yī）30が刘晋元が外出したと慌てて告げるのを見ます。二人は奇妙に思い、後を追いますが、迷惑に巻き込まれてしまいます。迷惑を解くため、二人は野外で真薬を探しますが、意外にも酒剑仙に出会います。二人は酒剑仙に一緒に刘晋元を救ってもらおうと頼みますが、酒剑仙は拒否して立ち去ります。二人は誤って刘晋元を救う方向に戻り、一路追跡して毒樹林にやってきます。
第22話 李逍遥と林月如は毒樹林まで追跡し、彩依と蜘蛛精（ジージューシン、zhī zhū jīng）31の会話を聞いて初めて、彩依が刘晋元を我がものにしようとしていることを知ります。二人は蜘蛛精と戦いますが、酒剑仙が重要な時に現れて蜘蛛精を降伏させます。彩依の回想を聞いて、皆は初めて彩依が刘晋元への愛情から毒を盛ったが、刘晋元が蜘蛛精に傷つけられたため、恩返しとして彩依が人の形に変化して刘晋元に付き従ったことを知ります。最後に、彩依は自分の真元内丹（ジェンユエンネイダン、zhēn yuán nèi dān）32を刘晋元に与え、自分は一匹の彩蝶になります。
酒剑仙は野外で阿奴が失くした吊り下げ飾りを見つけ、吊り下げ飾りに幻象が現れて阿奴と唐钰の居場所を示します。酒剑仙は阿奴を救い、李逍遥に吊り下げ飾りの物語を話します。
第23話 酒剑仙は李逍遥と林月如を連れて飛天葫芦（フェイティエンフールー、fēi tiān hú lu）33に乗り、蜀山に赵灵儿を救いに行きます。剑圣は赵灵儿を解放することを拒否し、李逍遥は锁妖塔に強行突入することを決意します。酒剑仙は二人に百年前に蜀山で起こった锁妖塔に関する物語を話します。蜀山の弟子要明（ヤオミン、yào míng）34と狐妖が愛し合った話です。
第24話 要明と狐妖の恋愛が師匠に知られた後、責任を逃れるため、二人は锁妖塔に逃げ込み、一場の騒動が始まります。蜀山の百名余りの弟子がこの災いで死亡します。
李逍遥は酒剑仙の忠告を聞かず、塔に入って赵灵儿を救うことを強行します。酒剑仙は仕方なく、身に着けていた宝物を李逍遥に贈ります。剑圣は酒剑仙が塔を鎮めるのを助け、物語は十年前に戻ります。酒剑仙が蜀山に上る途中、高人から半分の吊り下げ飾りをもらいますが、大切にせず、また吊り下げ飾りを剑圣に贈ってしまいます。
第25話 十年前、剑圣は塔を鎮めるため山を下り、山下でもう半分の吊り下げ飾りを持つ巫后と感情的なもつれが生じます。この感情を手放すため、剑圣は再び蜀山に戻ります。巫后も剑圣を探しにやってきて、酒剑仙と偶然出会います。阿奴はその後唐钰と共に蜀山に赵灵儿を救いに向かいます。
拜月は刘晋元の家にやってきて、刘晋元の病気を治してやりますが、条件として赵灵儿を殺すことを要求します。刘晋元の両親は息子の命と引き換えに自殺します。
李逍遥と林月如は塔風に到達し、锁妖塔の前にやってきます。二人は共に塔に入り、様々な鬼怪に遭遇しながら一つ一つ突破し、要明の魂魄が鎮座する場所にたどり着きます。
第26話 剑圣は李逍遥の口を借りて要明の魂を説得し、彼を解脱させます。
第27話 拜月は刘家を離れ、道中で阿奴と唐钰に出会い、また二人に試練を与えようとします。この時酒剑仙が駆けつけ、飞天葫芦で二人を連れて逃げますが、拜月はまた空中災難を起こし、無数の血狗（シュエゴウ、xuè gǒu）35に彼らを襲わせます。阿奴を守るため、唐钰は葫芦から落ち、自分の血で血狗を引きつけます。
锁妖塔の中で李逍遥と林月如は前進を続けます。
李逍遥と林月如が傷つくのを防ぐため、赵灵儿は剑圣が与えた「无名丹（ウーミンダン、wú míng dān）」36を飲んで立ち去る準備をします。
第28話 赵灵儿が閉じ込められている場所に近づくと、李逍遥が飲んだ「忘忧蛊」の薬効が薄れてきて、彼は再び赵灵儿と仙灵岛での思い出を思い出します。李逍遥は鎖に繋がれた赵灵儿を抱きしめ、動こうとしません。赵灵儿の魂は李逍遥の呼びかけに感動して身体に戻り、蘇生します。林月如は李逍遥と赵灵儿を成就させるため、自分を犠牲にして锁妖塔の鎮めとなります。李逍遥は目覚めた後、林月如が死んだことを知って深く悲しみ、赵灵儿を救うため女娲庙（ニューワーミャオ、nǚ wā miào）37に向かい、麒麟角（チーリンジャオ、qí lín jiǎo）38を手に入れ、女娲娘娘（ニューワーニャンニャン、nǚ wā niáng niang）39によって十年前の巫后が公開裁判を受けた日に送り返されます。
第29話 十年前、拜月は巫后を現れさせるため水魔兽を召喚し、巫后は万民を救うため石像に変化して水魔兽を湖底に封印します。李逍遥は赵灵儿と姥姥を連れて南诏皇宮から離れ、彼らを小島に避難させたことを思い出します。
李逍遥は再び余杭镇に戻り、十年前の自分と姥姥に出会います。
李逍遥が持ち帰った様々な霊物を使って、赵灵儿は救われます。
酒剑仙の再三の追及の下、圣姑（シェングー、shèng gū）40は阿奴が自分と酒剑仙の娘であることを認めます。酒剑仙の回想が物語を十年前に戻します。
十年前の酒剑仙は巫后に一目惚れしますが、巫后は剑圣と同様に、男女の愛に拘泥せず、万民と万物への博愛を抱いています。
第30話 愛する人の心を得られない苦しみから、酒剑仙は酒で憂さを晴らし、大酔いした後に自分を愛する圣姑を警告します。
第31話 阿奴は父娘の関係を認め、唐钰を救うため、阿奴は自分の魂を拜月に渡し、拜月の支配を受けます。支配された阿奴は毒を塗った刀で唐钰を傷つけ、毒が広がるのを防ぐため、唐钰は自ら両腕を切断します。娘を救うため、酒剑仙と圣姑は拜月教の祭壇に乗り込み、拜月に娘を返すよう求めますが、拜月に逆襲されて二人とも殺されます。
第32話 赵灵儿と皆の説得の下、巫王はついに拜月教の解散を命じますが、万民の圧力に屈して命令を撤回します。
赵灵儿は女の子を産み、皆大いに喜び、李逍遥と赵灵儿は子供に「忆如（イールー、yì rú）」41と名付けます。
李逍遥と酒剑仙らは拜月に仕返しに向かいますが、阿奴が途中で現れて聖姜（シェンジャン、shèng jiāng）42である酒剑仙を殺します。
李逍遥と赵灵儿は最後の願いを叶えます——結婚式を挙げることです。
刘晋元は拜月の深い信頼を得ます。
李逍遥と唐钰は拜月教に乗り込みます。
第33話 阿奴と唐钰の間の真摯な愛情により、阿奴の魂は元に戻り、阿奴は再び正常になります。様々な試練を経て、阿奴は成熟し、唐钰との愛情はより堅固になります。
拜月の惑わしを受けた刘晋元は李逍遥と武術で決闘し、李逍遥を殺したふりをして拜月の信頼を得て教主になります。赵灵儿が李逍遥の遺体のそばに駆けつけると、李逍遥は意外にも蘇生します。実は刘晋元が偽の死を演出したのです。彼が殺したのは李逍遥の心臓にいた「不死虫（ブーシーチョン、bù sǐ chóng）」43でした。
赵灵儿は再び巫王を試し、巫王はついに精神を取り戻し、拜月教討伐の詔を下します。
拜月は刘晋元が李逍遥の偽死を演出した真相を発見し、刘晋元を傷つけます。
第34話（最終話） 気絶した刘晋元は李逍遥と唐钰の前に現れ、臨終の際に吊り下げ飾りの力について話します。二つの心が愛し合う恋人が吊り下げ飾りを持って願いを込めれば、願いは叶いますが、二人は比翼鳥（ヒーイーニャオ、bǐ yì niǎo）44になってしまいます。
天地の再構築を望む拜月は再び水魔兽を召喚して洪水を起こし、赵灵儿と李逍遥は阻止しようと駆けつけます。この時、阿奴は支配されていた時の記憶を思い出し、自分が父親を殺し、唐钰の腕を切断させたことを知って生きる気力を失いますが、唐钰がこの時制止します。
赵灵儿と李逍遥は拜月との戦いで劣勢に立たされますが、この時、唐钰と阿奴がそれぞれ吊り下げ飾りを持って願いを込め、大地の力を呼び戻して拜月の力を瓦解させ、拜月は灰燼に帰します。二人も比翼鳥となって比翼双飞（ヒーイーシュアンフェイ、bǐ yì shuāng fēi）45します。
赵灵儿は水魔兽を打ち倒しますが、自分も石像になってしまいます。しかし彼女は李逍遥のそばに戻ることを支え、最後は李逍遥の懐の中で息を引き取ります。
登場人物紹介 主要キャラクター 李逍遥（リー・シャオヤオ、lǐ xiāo yáo） 演者: 胡歌（フー・ガー、hú gē）
声優: 沈磊（シェン・レイ、shěn léi）
李逍遥は漁村の店員で、正直で善良、人助けを好む豪快な性格の持ち主です。困難や危険に直面しても勇敢に立ち向かい、決して退かない強い意志を持っています。機縁により赵灵儿や林月如らと出会い、波乱万丈の愛情物語を繰り広げます。その後、拜月教との決戦の過程で、身近な愛する人や友人たちが次々と彼の元を去り、最後には娘の李忆如と二人だけが残されます。
赵灵儿（チャオ・リンアー、zhào líng ér） 演者: 刘亦菲（リウ・イーフェイ、liú yì fēi）
声優: 李晔（リー・イエ、lǐ yè）
赵灵儿は高貴な出身で、元は南诏国の公主でした。六歳の時に拜月教主の陰謀に遭い、十年間姥姥と共に仙灵岛で避難生活を送っていました。彼女は人間ではなく女娲の後裔で、女娲後裔としての使命を果たすため、責任を背負い、自らを犠牲にして拜月教主と水魔兽を倒しました。そのため李逍遥と共にいることも、自分の娘李忆如を育てることもできませんでした。
林月如（リン・ユエルー、lín yuè rú） 演者: 安以轩（アン・イーシュエン、ān yǐ xuān）
声優: 冯骏骅（フォン・ジュンホア、féng jùn huá）
林月如は南武林盟主林天南の一人娘で、天資聡明、わがままで誇り高く、頑固な性格です。幼い頃から武術を学び、武功は高く、始終武功の高い人を崇拝していました。そのため自分を打ち負かした李逍遥を深く愛するようになります。彼女は李逍遥を愛するあまり気が強く、口うるさく彼に接しますが、結果が望めないと知りながらも諦めることができませんでした。最後は李逍遥と赵灵儿を救うために自分の命を犠牲にし、臨終の際に「忘忧蛊」と「玩到老」46の言葉を口にして、自分がこれほど多くを得られたことに感慨を示しました。
阿奴（アーヌー、ā nú） 演者: 刘品言（リウ・ピンイエン、liú pǐn yán）
声優: 黄笑嬿（ホアン・シャオイエン、huáng xiào yàn）
阿奴は南诏国将軍の一人娘で、活発で可愛らしく、アイデア豊富な少女です。幼い頃から圣姑について仙法を学び、成長後は中原で行方不明になった公主赵灵儿を探すため、赵灵儿、李逍遥、林月如らと行動を共にし、友情を育みます。
唐钰（タン・ユー、táng yù） 演者: 彭于晏（ポン・ユーイエン、péng yú yàn）
声優: 谢添天（シエ・ティエンティエン、xiè tiān tiān）
唐钰は南诏国石长老の義子で、善良で正義感があり、自分が父親から十分な愛情を得られていないと感じているため、一番になって父親に認めてもらいたいと渇望していました。赵灵儿を探して護送する旅路で、唐钰は父親の自分への愛情を理解し、義父が拜月教主に殺された後、唐钰はより強くなり、阿奴と共に拜月の力を消滅させ、拜月教主を倒しました。
刘晋元（リウ・ジンユエン、liú jìn yuán） 演者: 王禄江（ワン・ルージャン、wáng lù jiāng）
声優: 金峰（ジン・フォン、jīn fēng）
刘晋元は当朝の状元で、林月如の従兄です。刘晋元は林月如を愛していましたが、彼女が愛しているのは李逍遥だと知り、身を引くことを選びます。拜月教主のせいで両親を失い、一人残された刘晋元は、拜月教に潜入して機会を窺い復讐しようとしますが、最終的に死亡します。
その他の重要キャラクター 酒剑仙（ジウ・ジエン・シエン、jiǔ jiàn xiān） 演者: 谢君豪（シエ・ジュンハオ、xiè jūn háo）
